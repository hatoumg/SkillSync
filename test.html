<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="hero">
        <div class="input-box">
            <form>
                <div class="input-group">
                    <input type="text" id="title" required>
                    <label for="title">Job Title</label>
                    <p>eg. Software Engineer</p>
                </div>
                <div class="input-group">
                    <input type="number" id="locationID">
                    <label for="locationID">Location ID</label> 
                    <p>Please follow this <a href="https://rapidapi.com/rockapis-rockapis-default/api/linkedin-api8/tutorials/how-to-find-a-location-id-on-linkedin%3F">link</a> to find location id</p>             
                </div>
                <div class="input-group">
                    <input type="number" id="companyID">
                    <label for="companyID">Company ID</label>
                    <p>Please follow this <a href="https://rapidapi.com/rockapis-rockapis-default/api/linkedin-api8/tutorials/how-to-find-a-company-id-on-linkedin%3F">link</a> to find company id</p>
                </div>
                <div class="input-group">
                    <input type="text" id="salary">
                    <label for="salary">Salary</label>
                    <p>eg. 40k+, 80k+</p>
                </div>
                <button type="submit">SEARCH</button>
        </form>
        </div>
    </div>
</body>
</html>
